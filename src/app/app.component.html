<header class="bs-docs-nav navbar navbar-static-top" id="top" style="margin-bottom: 0;border-bottom: 0;">
  <div class="container">
    <div class="navbar-header">
      <a [href]="githubLink" class="navbar-brand">ng-circle-progress</a>
    </div>
  </div>
</header>

<div class="jumbotron">
  <div class="container">
    <h2>NgCircleProgress Demo</h2>
    <p>A simple circle progress component created for Angular(>2) based on SVG Graphics.</p>
    <a class="btn btn-lg btn-primary" [href]="githubLink">View on GitHub</a>
  </div>
</div>

<div class="container">
  <div class="col-md-6 col-sm-12">
    <circle-progress [percent]="options.percent" [radius]="options.radius" [subtitleFormat]="options.subtitleFormat" [space]="options.space"
      [outerStrokeWidth]="options.outerStrokeWidth" [innerStrokeWidth]="options.innerStrokeWidth" [animationDuration]="options.animationDuration"
      [outerStrokeColor]="options.outerStrokeColor" [innerStrokeColor]="options.innerStrokeColor" [backgroundColor]="options.backgroundColor"
      [backgroundOpacity]="options.backgroundOpacity" [class]="options.class" [animation]="true" [animationDuration]="500"
      [animateTitle]="true" [animateSubtitle]="false"></circle-progress>
  </div>

  <div class="col-md-6 col-sm-12">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="percent" class="col-sm-4 control-label">percent = <span class="text-muted">{{options.percent}}%</span></label>
        <div class="col-sm-8">
          <input name="percent" type="range" [(ngModel)]="options.percent" min="0" max="1100" step="10">
        </div>
      </div>
      <div class="form-group">
        <label for="radius" class="col-sm-4 control-label">radius = <span class="text-muted">{{options.radius}}</span></label>
        <div class="col-sm-8">
          <input name="radius" type="range" [(ngModel)]="options.radius" min="20" max="250" step="1">
        </div>
      </div>
      <div class="form-group">
        <label for="space" class="col-sm-4 control-label">space = <span class="text-muted">{{options.space}}</span></label>
        <div class="col-sm-8">
          <input name="space" type="range" [(ngModel)]="options.space" min="0" max="50" step="1">
        </div>
      </div>
      <div class="form-group">
        <label for="outerStrokeWidth" class="col-sm-4 control-label">outerStrokeWidth = <span class="text-muted">{{options.outerStrokeWidth}}</span></label>
        <div class="col-sm-8">
          <input name="outerStrokeWidth" type="range" [(ngModel)]="options.outerStrokeWidth" min="1" max="50" step="1">
        </div>
      </div>
      <div class="form-group">
        <label for="innerStrokeWidth" class="col-sm-4 control-label">innerStrokeWidth = <span class="text-muted">{{options.innerStrokeWidth}}</span></label>
        <div class="col-sm-8">
          <input name="innerStrokeWidth" type="range" [(ngModel)]="options.innerStrokeWidth" min="0" max="50" step="1">
        </div>
      </div>
      <div class="form-group">
        <label for="animationDuration" class="col-sm-4 control-label">animationDuration = <span class="text-muted">{{options.animationDuration}}</span></label>
        <div class="col-sm-8">
          <input name="animationDuration" type="range" [(ngModel)]="options.animationDuration" min="0" max="10000" step="100">
        </div>
      </div>
      <div class="form-group">
        <label for="backgroundColor" class="col-sm-4 control-label">backgroundColor = <span class="text-muted">{{options.backgroundColor}}</span></label>
        <div class="col-sm-8">
          <input name="backgroundColor" type="color" [(ngModel)]="options.backgroundColor">
        </div>
      </div>
      <div class="form-group">
        <label for="backgroundOpacity" class="col-sm-4 control-label">backgroundOpacity = <span class="text-muted">{{options.backgroundOpacity}}</span></label>
        <div class="col-sm-8">
          <input name="backgroundOpacity" type="range" [(ngModel)]="options.backgroundOpacity" min="0" max="1" step="0.1">
        </div>
      </div>
      <div class="form-group">
        <label for="outerStrokeColor" class="col-sm-4 control-label">outerStrokeColor = <span class="text-muted">{{options.outerStrokeColor}}</span></label>
        <div class="col-sm-8">
          <input name="outerStrokeColor" type="color" [(ngModel)]="options.outerStrokeColor">
        </div>
      </div>
      <div class="form-group">
        <label for="innerStrokeColor" class="col-sm-4 control-label">innerStrokeColor = <span class="text-muted">{{options.innerStrokeColor}}</span></label>
        <div class="col-sm-8">
          <input name="innerStrokeColor" type="color" [(ngModel)]="options.innerStrokeColor">
        </div>
      </div>
      <div class="form-group">
        <label for="innerStrokeColor" class="col-sm-4 control-label">
        </label>
        <div class="col-sm-8">
          <a class="btn btn-primary btn-lg" href="{{githubLink}}#options">Full options &raquo;</a>
        </div>
      </div>
    </form>
  </div>
</div>
